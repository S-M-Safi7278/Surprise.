
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ERUM! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 3px solid gold;
            max-width: 600px;
            margin: 20px;
            transform: scale(0);
            animation: popIn 1s ease-out 0.5s forwards;
        }

        @keyframes popIn {
            to { transform: scale(1); }
        }

        h1 {
            color: #e73c7e;
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #e73c7e, #23a6d5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .name-highlight {
            font-size: 1.2em;
            color: #ff6b6b;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }

        .message {
            font-size: 1.4em;
            line-height: 1.6;
            color: #333;
            margin: 20px 0;
        }

        .birthday-cake {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 50px;
            background: #333;
            transform: translateX(-50%);
        }

        .balloon:nth-child(2) { background: #4ecdc4; left: 20%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #45b7d1; left: 40%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #96ceb4; left: 60%; animation-delay: 3s; }
        .balloon:nth-child(5) { background: #ffd93d; left: 80%; animation-delay: 4s; }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        .surprise-btn {
            background: linear-gradient(45deg, #e73c7e, #23a6d5);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .surprise-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .photo-frame {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 5px solid gold;
            border-radius: 15px;
            background: linear-gradient(45deg, #ffd93d, #ff6b6b);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Balloons -->
    <div class="balloon"></div>

    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="birthday-card">
            <div class="birthday-cake">üéÇ</div>
            <h1>HAPPY BIRTHDAY</h1>
            <span class="name-highlight">ERUM SHOUKAT</span>
            
            <div class="photo-frame">
                ‚≠ê ERUM ‚≠ê
            </div>
            
            <div class="message">
                <p>Wishing the most amazing birthday to the wonderful <strong>ERUM SHOUKAT</strong>! üéâ</p>
                <p>May your day be filled with joy, laughter, and beautiful moments that turn into precious memories! ‚ú®</p>
            </div>

            <button class="surprise-btn" onclick="showSurprise()">Click for Special Surprise! üéÅ</button>
        </div>
    </div>

    <script>
        // Create fireworks
        function createFireworks() {
            for(let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + 'vw';
                    firework.style.top = Math.random() * 100 + 'vh';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    firework.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // Show surprise message
        function showSurprise() {
            createFireworks();
            const messages = [
                "You're an incredible friend! üåü",
                "Your smile brightens every room! üòä",
                "The world is better with you in it! üåç",
                "You deserve all the happiness! ü•≥",
                "Cheers to many more amazing years! ü•Ç",
                "ERUM, you're simply fantastic! üí´"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            alert(`üéâ SPECIAL MESSAGE FOR ERUM üéâ\n\n${randomMessage}\n\nHappy Birthday Beautiful! üéÇ`);
        }

        // Auto fireworks every 5 seconds
        setInterval(createFireworks, 5000);

        // Initial fireworks
        createFireworks();

        // Music and sound effects (browser might require user interaction)
        document.addEventListener('click', function() {
            // You can add birthday music here
            console.log("üéµ Happy Birthday music playing! üéµ");
        });

        // Confetti effect on click
        document.addEventListener('click', function(e) {
            for(let i = 0; i < 20; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            });
            
            animation.onfinish = () => particle.remove();
        }
    </script>
